<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/calculator.jpg" type="image/x-icon">
</head>
<body>
    <!-- calculator -->
    <form id="simple-cal" action="#" name="calculator">
        <p>
            <span>calculator</span>
            <small>model: hm02</small>
        </p>
        <input type="text" name="screen" disabled>
        <hr>
        <input id="c" type="button" value="CE" onclick="calculator.screen.value = '' ">
        <input id="c" type="button" value="C" onclick="calculator.screen.value = '' ">
        <input id="arrow" type="button" value="&larr;" 
        onclick="calculator.screen.value = calculator.screen.value.slice(0, -1)">
        <input id="operator" type="button" value="&radic;" 
        onclick="calculator.screen.value = Math.sqrt(calculator.screen.value)">
        <br>
        <input id="btn-n" type="button" value="7" onclick="calculator.screen.value += '7'">
        <input id="btn-n" type="button" value="8" onclick="calculator.screen.value += '8'">
        <input id="btn-n" type="button" value="9" onclick="calculator.screen.value += '9'">
        <input id="operator" type="button" value="+" onclick="calculator.screen.value += '+'">
        <br>
        <input id="btn-n" type="button" value="4" onclick="calculator.screen.value += '4'">
        <input id="btn-n" type="button" value="5" onclick="calculator.screen.value += '5'">
        <input id="btn-n" type="button" value="6" onclick="calculator.screen.value += '6'">
        <input id="operator" type="button" value="-" onclick="calculator.screen.value += '-'">
        <br>
        <input id="btn-n" type="button" value="1" onclick="calculator.screen.value += '1'">
        <input id="btn-n" type="button" value="2" onclick="calculator.screen.value += '2'">
        <input id="btn-n" type="button" value="3" onclick="calculator.screen.value += '3'">
        <input id="operator" type="button" value="*" onclick="calculator.screen.value += '*'">
        <br>
        <input id="btn-n" type="button" value="0" onclick="calculator.screen.value += '0'">
        <input id="btn-n" type="button" value="." onclick="calculator.screen.value += '.'">
        <input id="equal" type="button" value="=" onclick="calculator.screen.value = eval(screen.value)">
        <input id="operator" type="button" value="/" onclick="calculator.screen.value += '/'">
    </form>
</body>
</html>
